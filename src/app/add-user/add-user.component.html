
<app-dashbord-admin>
<form #userForm="ngForm" (ngSubmit)="register(userForm)" class="user-form">
    <div class="form-group">
      <input type="text" name="firstName" placeholder="First Name" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <input type="text" name="lastName" placeholder="Last Name" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <input type="number" name="phoneNumber" placeholder="phoneNumber" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <input type="date" name="birthday" placeholder="Birth Date" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <select name="role" ngModel required class="form-control">
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
        <option value="EMPLOYER">Manager</option>
      </select>
    </div>
    <div class="form-group">
      <input type="file" (change)="onImageChange($event)" #fileInput class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</app-dashbord-admin>
